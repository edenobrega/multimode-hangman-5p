<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HANGMAN</title>    
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WIP">

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>

    <body>
        <header>
            <div class="title">
                <h1><span class="strike">HANG</span>MAN</h1>
            </div>

            <nav>
                <ul>
                    <li>
                        <a class="circle clickable" href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="parent-1">
                <h2>Single Word</h2>
                <p>
                    Attempt to guess a single word from a selection of word sets!
                </p>
                <br>
                <p>Word Set</p>
                <select>
                    <option value="countries">Countries</option>
                    <option value="carbrands">Car Brands</option>
                    <option value="city">Cities</option>
                </select>                
                <br>
                <input checked="checked" type="radio" id="untimed-radio" name="timed" value="true">
                <label for="untimed-radio">Untimed</label><br>
                <input type="radio" id="timed-radio" name="timed" value="false">
                <label for="timed-radio">Timed</label><br>
                <br>
                <a class="circle mode-button clickable" href="play.html?phrase=false&timed=false">Play</a>    
            </div>

            <div class="parent-2">
                <h2>Phrases</h2>    
                <p>
                    Attempt to guess a phrase from idioms to quotes in our selection of word sets!
                </p>  
                <br>
                <p>Word Set</p>
                <select>
                    <option value="">wip</option>
                </select>                
                <br>
                <input checked="checked" type="radio" id="untimed-radio" name="timed" value="true">
                <label for="untimed-radio">Untimed</label><br>
                <input type="radio" id="timed-radio" name="timed" value="false">
                <label for="timed-radio">Timed</label><br>
                <br>
                <a class="circle mode-button clickable" href="play.html?phrase=true&timed=false">Play</a>                     
            </div>
        </main>
    </body>
</html>
