<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HANGMAN</title>    
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WIP">

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/play.css">
    </head>

    <body>
        <header>
            <div class="title">
                <h1><span class="strike">HANG</span>MAN</h1>
            </div>

            <nav>
                <ul>
                    <li>
                        <a class="circle clickable" href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="parent">
                <!-- timer -->
                <div id="timer-parent" class="timer-square violet-border">
                    <div class="timer-inner-square red-border">
                        <p id="timer-text" class="timer-text">999</p>
                    </div>
                </div>

                <!-- chances -->
                <div id="chances-parent" class="chances-square violet-border">
                    <div class="chances-inner-square red-border">
                        <p id="chances" class="chances-text">?</p>
                    </div>
                </div>

                <!-- next word -->
                <div id="next-parent" class="next-square hidden violet-border">
                    <div class="next-inner-square red-border">
                        <p id="next" class="next-text clickable">Play Again</p>
                    </div>
                </div>
            </div>

            <!-- word -->
            <div id="word-container" class="word-square violet-border">
                <div class="word-inner-square red-border">
                    <p class="word-text">?</p>
                </div>
            </div>

            <div class="hint-box violet-border">
                <p id="hint-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In sed hendrerit enim, vel dictum enim.</p>
            </div>

            <div class="keyboard-parent">
                <div class="keys-box violet-border">
                    <div id="A" class="key-box blue-border clickable" onclick="attemptGuess('a')"><p class="key-letter">A</p></div>
                    <div id="B" class="key-box blue-border clickable" onclick="attemptGuess('b')"><p class="key-letter">B</p></div>
                    <div id="C" class="key-box blue-border clickable" onclick="attemptGuess('c')"><p class="key-letter">C</p></div>
                    <div id="D" class="key-box blue-border clickable" onclick="attemptGuess('d')"><p class="key-letter">D</p></div>
                    <div id="E" class="key-box blue-border clickable" onclick="attemptGuess('e')"><p class="key-letter">E</p></div>
                    <div id="F" class="key-box blue-border clickable" onclick="attemptGuess('f')"><p class="key-letter">F</p></div>
                    <div id="G" class="key-box blue-border clickable" onclick="attemptGuess('g')"><p class="key-letter">G</p></div>
                    <div id="H" class="key-box blue-border clickable" onclick="attemptGuess('h')"><p class="key-letter">H</p></div>
                    <div id="I" class="key-box blue-border clickable" onclick="attemptGuess('i')"><p class="key-letter">I</p></div>
                    <div id="J" class="key-box blue-border clickable" onclick="attemptGuess('j')"><p class="key-letter">J</p></div>
                    <div id="K" class="key-box blue-border clickable" onclick="attemptGuess('k')"><p class="key-letter">K</p></div>
                    <div id="L" class="key-box blue-border clickable" onclick="attemptGuess('l')"><p class="key-letter">L</p></div>

                    <div id="M" class="key-box blue-border clickable" onclick="attemptGuess('m')"><p class="key-letter">M</p></div>
                    <div id="N" class="key-box blue-border clickable" onclick="attemptGuess('n')"><p class="key-letter">N</p></div>
                    <div id="O" class="key-box blue-border clickable" onclick="attemptGuess('o')"><p class="key-letter">O</p></div>
                    <div id="P" class="key-box blue-border clickable" onclick="attemptGuess('p')"><p class="key-letter">P</p></div>
                    <div id="Q" class="key-box blue-border clickable" onclick="attemptGuess('q')"><p class="key-letter">Q</p></div>
                    <div id="R" class="key-box blue-border clickable" onclick="attemptGuess('r')"><p class="key-letter">R</p></div>
                    <div id="S" class="key-box blue-border clickable" onclick="attemptGuess('s')"><p class="key-letter">S</p></div>
                    <div id="T" class="key-box blue-border clickable" onclick="attemptGuess('t')"><p class="key-letter">T</p></div>
                    <div id="U" class="key-box blue-border clickable" onclick="attemptGuess('u')"><p class="key-letter">U</p></div>
                    <div id="V" class="key-box blue-border clickable" onclick="attemptGuess('v')"><p class="key-letter">V</p></div>
                    <div id="W" class="key-box blue-border clickable" onclick="attemptGuess('w')"><p class="key-letter">W</p></div>
                    <div id="X" class="key-box blue-border clickable" onclick="attemptGuess('x')"><p class="key-letter">X</p></div>
                    <div id="Y" class="key-box blue-border clickable" onclick="attemptGuess('y')"><p class="key-letter">Y</p></div>
                    <div id="Z" class="key-box blue-border clickable" onclick="attemptGuess('z')"><p class="key-letter">Z</p></div>      
                </div>
            </div>
        </main>

        <script src="assets/js/script.js"></script>
    </body>
</html>
