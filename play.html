            <div class="parent">

                    </div>
                </div>

                    <div class="letter-box letter-red">

                    <div id="" class="letter-box letter-red"><p class="box-letter">?</p></div>
                </div>
            </div>

            <div class="parent">
                <div class="word-box">
                    <div id="A" class="letter-box letter-blue clickable"><p class="box-letter">A</p></div>
